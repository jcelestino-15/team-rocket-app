<p>Given Token Value:</p>
<input id="token" type="text" maxlength="10" minlength="4" [(ngModel)]="token">
<p>Enter Your Student ID:</p>
<input id="student_id" type="text" maxlength="10" minlength="4" [(ngModel)]="student_id">
<button (click)="sendToken(this.token, this.student_id)">Initiate</button>
